<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculo de Média</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script type="text/javascript">


		function CalcMedia(){
			var Nome = document.getElementById("nome").value;
			var Nota1 = document.getElementById("n1").value;
			var Nota2 = document.getElementById("n2").value;
			var Nota3 = document.getElementById("n3").value;
			var Media; 
			var Resultado = document.getElementById('Resultado');

			Nome = NotasForm.nome.value;
			Nota1 = parseInt(NotasForm.nota1.value);
			Nota2 = parseInt(NotasForm.nota2.value);
			Nota3 = parseInt(NotasForm.nota3.value);

			Media = (parseInt(Nota1) + parseInt(Nota2) + parseInt(Nota3)) / 3;;


			if (Media >0 && Media <= 4.99) 
			{
				document.getElementById("Resultado").innerHTML=Nome + " foi retido, sua média final é de: " + Media;
				Resultado.style.color = "#FF0000"
			}

			else

			 if (Media >=5 && Media <= 6.99) 
			{
				document.getElementById("Resultado").innerHTML=Nome + " está de recuperação, sua média final é de: " + Media;
				Resultado.style.color = "#00008B"
			}

			else 
			
			if (Media >=7 && Media <= 10) 
			{
				document.getElementById("Resultado").innerHTML=Nome + " foi Aprovado, sua média final é de: " + Media;
				Resultado.style.color = "#008000"
			}
			
			else

			if (Media > 11) 
			{
				alert ("Digite notas apenas de 0 a 10.");
				
			}

		}

	</script>
</head>

<body>
	<form name="NotasForm" id="NotasForm ">
 		 <div class="mb-3">
    		<label>Nome</label>
    		<input type="text" id="nome" name="nome"><br>
   		 </div>

		  <div class="mb-3">
		    <label>Nota 1</label>
		    <input type="number" id="n1" class="nota1" name="nota1">
		  </div>

		  <div class="mb-3">
		    <label class="form-label">Nota 2</label>
		    <input type="number" id="n2" class="nota2" name="nota2">
		  </div>

		  <div class="mb-3">
		    <label class="form-label">Nota 3</label>
		    <input type="number" id="n3" class="nota3" name="nota3">
		  </div>

		  <button type="button" value="Clicar" onclick="CalcMedia();">Calcular</button>
	</form>

	<div id="Resultado" name="Resultado">
		


	</div>
			


</body>
</html>
